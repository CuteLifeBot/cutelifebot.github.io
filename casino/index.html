<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Simulation - Infinite Slot Machine</title>
    </head>
    <body>
        <div id="page-main">
            <table>
                <tr>
                    <td class="param-name">Players per day</td>
                    <td class="param-val" id="usrPerDay">
                        <input type="text" value="100" />
                    </td>
                </tr>
                <tr>
                    <td class="param-name">Coins at start of day</td>
                    <td class="param-val" id="initCoins">
                        <input type="text" value="10" />
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td><td>&nbsp;</td>
                </tr>
                <tr>
                    <td class="param-name">Number of trials (days)</td>
                    <td class="param-val" id="trials">
                        <input type="text" value="1000" />
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td><td>&nbsp;</td>
                </tr>
                <tr>
                    <td class="result-name">Probability of getting sued:&nbsp;</td>
                    <td class="result-val" id="pSued">(No simulation has been run)</td>
                </tr>
            </table>
        </div>
    </body>
</html>
