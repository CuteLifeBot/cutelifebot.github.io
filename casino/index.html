<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Simulation - Infinite Slot Machine</title>
    </head>
    <body>
        <div id="page-main">
            <table>
                <tr>
                    <td class="param-name">Players per day</td>
                    <td class="param-val">
                        <input type="text" id="usrPerDay" value="100" />
                    </td>
                </tr>
                <tr>
                    <td class="param-name">Coins at start of day</td>
                    <td class="param-val">
                        <input type="text" id="initCoins" value="4172" />
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td><td>&nbsp;</td>
                </tr>
                <tr>
                    <td class="param-name">Number of trials (days)</td>
                    <td class="param-val">
                        <input type="text" id="trials" value="10000" />
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td><td>&nbsp;</td>
                </tr>
                <tr>
                    <td class="result-name">Days sued / total days:</td>
                    <td class="result-val" id="resDays">(No simulation has been run)</td>
                </tr>
                <tr>
                    <td class="result-name">Fraction of days sued:</td>
                    <td class="result-val" id="pSued">(No simulation has been run)</td>
                </tr>
            </table>
            <br />
            <button type="button" onclick="getAndSimulate();">Run simulation</button>
        </div>
        <script src="js/casino.js"></script>
    </body>
</html>
